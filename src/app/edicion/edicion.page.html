<ion-header>
  <ion-toolbar>
    <ion-title>
      Editar Usuario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateListForm" (ngSubmit)="updateForm()">
      <ion-item>
        <ion-label position="floating">Descripcion</ion-label>
        <ion-input formControlName="descripcion" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Imagen</ion-label>
        <ion-input formControlName="imagen" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Editar Usuario</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
